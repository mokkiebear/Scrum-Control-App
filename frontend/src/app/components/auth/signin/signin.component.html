<mat-card>
  <mat-spinner *ngIf='isLoading'></mat-spinner>
  <form (submit)='onLogin(loginForm)' *ngIf='!isLoading' #loginForm='ngForm'>
    <mat-form-field>
      <input matInput name='email' ngModel type='email' placeholder='E-Mail' #emailInput='ngModel' required email>
      <mat-error *ngIf='emailInput.invalid'>Please enter a valid E-Mail.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput name='password' ngModel type='password' placeholder='password' #passwordInput='ngModel' required>
      <mat-error *ngIf='passwordInput.invalid'>Please enter a valid password.</mat-error>
    </mat-form-field>
    <button type='submit' mat-raised-button color='accent'>Войти</button>
  </form>
</mat-card>
