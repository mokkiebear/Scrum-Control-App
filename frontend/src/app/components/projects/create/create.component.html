<div>
  <br>
  <mat-card>
    <section class='mat-typography'>
      <h3>Создание проекта</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]='createForm' class='create-form'>
      <mat-form-field class='field-full-width'>
        <input matInput placeholder='Наименование проекта' formControlName='title' #title>
      </mat-form-field>
      <br>
      <mat-form-field class='field-full-width'>
        <textarea matInput placeholder='Описание' formControlName='description' #description></textarea>
      </mat-form-field>
      <br><br>
      <button mat-raised-button color='accent' routerLink='/api/projects'>Назад</button>
      <button type='submit' (click)='createProject(title.value, description.value)' [disabled]='createForm.pristine || createForm.invalid' mat-raised-button color='primary'>Сохранить</button>
    </form>
  </mat-card>
</div>
