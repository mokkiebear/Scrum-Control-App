<mat-spinner *ngIf='!isLoad'></mat-spinner>
<div *ngIf='isLoad'>
  <br>
  <mat-card class='mat-card'>
    <h2>Все проекты пользователя</h2>
    <mat-divider></mat-divider>
    <br>
    <div>
      <button mat-mini-fab color='primary' (click)='openDialog(1)' matTooltip='Создать новый проект'>
          <mat-icon>add</mat-icon>
      </button>
      <h4 style='margin-left: 20px; display: inline;'>Поиск: </h4>
      <mat-form-field class='search-form-field' floatLabel='never'>
        <input matInput [(ngModel)]='searchKey' placeholder="Введите название проекта" autocomplete="off" (keyup)='applyFilter()'>
        <button mat-button matSuffix mat-icon-button aria-label='Clear' *ngIf='searchKey' (click)='onSearchClear()'>
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <br>
    <mat-divider></mat-divider>
    <br><br>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]='dataSource' matSort>
        <ng-container matColumnDef='title'>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Название проекта</th>
          <td mat-cell *matCellDef='let element'>
            <button mat-button color='primary' (click)="openProject(element._id)" matTooltip='Открыть проект'>{{ element.title | uppercase }}
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef='description'>
            <th mat-header-cell *matHeaderCellDef>Описание проекта</th>
            <td mat-cell *matCellDef='let element'>{{ element.description }}</td>
        </ng-container>

        <ng-container matColumnDef='date'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата создания</th>
            <td mat-cell *matCellDef='let element'>{{ element.date | date: "dd MMMM yyyy" }}</td>
        </ng-container>
          
        <ng-container matColumnDef='actions'>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef='let element' class='mat-column-right'>
            <button mat-flat-button color='primary' (click)="openDialog(2, element._id)" style='margin-right:10px;' matTooltip='Изменить проект'>
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-flat-button color='warn' (click)="deleteProject(element._id)" matTooltip='Удалить проект'>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card>
</div>
