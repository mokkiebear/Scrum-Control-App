<mat-spinner *ngIf='!isLoad'></mat-spinner>
<div *ngIf='isLoad'>
  <br>
  <mat-card class='mat-card'>
    <button mat-raised-button color='primary' routerLink='/projects/create'>
      Создать новый проект
    </button>
    <br><br>
    <mat-divider></mat-divider>
    <table mat-table [dataSource]='projects' >
      <ng-container matColumnDef='title'>
        <th mat-header-cell *matHeaderCellDef>Название проекта</th>
        <td mat-cell *matCellDef='let element' class='mat-column mat-column-titl' ><button mat-button color='primary' (click)="openProject(element._id)">{{ element.title | uppercase }}</button></td>
      </ng-container>

      <ng-container matColumnDef='description'>
          <th mat-header-cell *matHeaderCellDef>Описание проекта</th>
          <td mat-cell *matCellDef='let element' class='mat-column mat-column-descr'>{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef='date'>
          <th mat-header-cell *matHeaderCellDef>Дата создания</th>
          <td mat-cell *matCellDef='let element' class='mat-column mat-column-dat'>{{ element.date | date: "dd MMMM yyyy" }}</td>
      </ng-container>
        
      <ng-container matColumnDef='actions'>
        <th mat-header-cell *matHeaderCellDef class='mat-column-right'>Действия</th>
        <td mat-cell *matCellDef='let element' class='mat-column mat-column-right'>
          <button mat-button color='primary' (click)="editProject(element._id)">Изменить</button>
          <button mat-raised-button color='warn' (click)="deleteProject(element._id)">Удалить</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
