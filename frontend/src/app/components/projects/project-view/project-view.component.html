<div *ngIf="project">
  <br>
  <mat-card class='mat-card'>
    <p cdkDrag>Проект: {{ project.title }}</p>
    <button mat-raised-button color='primary' [routerLink]="['/iterations', 'create', id]">
      Создать итерацию
    </button>

    <p  *ngIf="project.iterations.length == 0">У данного проекта не создано итераций.</p>
    <table mat-table [dataSource]='project.iterations'  *ngIf="project.iterations.length > 0">
      <ng-container matColumnDef='title'>
        <th mat-header-cell *matHeaderCellDef>Название проекта</th>
        <td mat-cell *matCellDef='let element' class='mat-column mat-column-titl'><button mat-button color='primary'
            >{{ element.title | uppercase }}</button></td>
      </ng-container>

      <ng-container matColumnDef='description'>
        <th mat-header-cell *matHeaderCellDef>Описание проекта</th>
        <td mat-cell *matCellDef='let element' class='mat-column mat-column-descr'>{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef='date'>
        <th mat-header-cell *matHeaderCellDef>Дата создания</th>
        <td mat-cell *matCellDef='let element' class='mat-column mat-column-dat'>{{ element.date | date: "dd MMMM yyyy"
          }}</td>
      </ng-container>

      <ng-container matColumnDef='actions'>
        <th mat-header-cell *matHeaderCellDef class='mat-column-right'>Действия</th>
        <td mat-cell *matCellDef='let element' class='mat-column mat-column-right'>
          <button mat-button color='primary' (click)="editProject(element._id)">Изменить</button>
          <button mat-raised-button color='warn' (click)="deleteIteration(element._id)">Удалить</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Это для карточек итераций -->
    <div cdkDropListGroup>
      <div class="example-container">
        <h2>To do</h2>

        <div cdkDropList [cdkDropListData]="todo" class="example-list" (cdkDropListDropped)="drop($event)">
          <span class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</span>
        </div>
      </div>

      <div class="example-container">
        <h2>Done</h2>

        <div class='example-list' cdkDropList [cdkDropListData]="done" (cdkDropListDropped)="drop($event)">
          <span class='example-box' *ngFor="let item of done" cdkDrag>{{item}}</span>
        </div>
      </div>
    </div>
  </mat-card>
</div>
